<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    
</head>
<body>
         <h2 style="text-align: center; color: chocolate;"> This is a Registration form</h2>
         <form>
               <div>
                 <label for="fname"> First Name:</label>
                 <input type="text" id="fname" name="fname"> <p>
                
            
                  <label for="lname"> Last name:</label>
                  <input type="text" id="lname" name="lname"><p>
            

            
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email"><p>
            

            
                  <label for="passeord">Password</label>
                  <input type="password" id="passeord" name="passeord"><p>
            

                  <label for="dob"> Date of birth</label>
                  <input type="Date" id="dob" name="dob"><p>
                   <input type="submit" value="Register">
                   </div>
               
                 
         </form>
</body>
</html>
